#   url: Link url (eg. https://google.com)

# Google Analytics and Tag Manager
# Using more than one of these may cause issues with reporting
# gtm: "GTM-0000000"
# gtag: "UA-00000000-0"
# google_analytics: "UA-00000000-0"

# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: Directory of profile image (eg. images/profile.jpg)
about_content: | # this will include new lines to allow paragraphs
  Write an awesome description about yourself here, this supports markdown, so you can add [links](http://foobar.com) and highlight things <mark>like this</mark>.

  You can even add paragraphs by using empty lines like this and add anything else [markdown](https://www.markdownguide.org/getting-started#what-is-markdown) supports such as

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Tree Walker
        link: https://github.com/hyili/Tree_Walker
        link_text: Tree Walker Github Repo
        additional_links:
          - title:  Github page for project
            icon: fab fa-github
            url: https://github.com/hyili/Tree_Walker
        quote: >
          A web crawler backend for website status monitoring based on Python3 requests
        description: | # this will include new lines to allow paragraphs
          This web crawler backend is developed during my intern in ITRI. Which is initially targeting on broken-link detection, and website status monitoring.
          It was designed in multithreaded and master-worker architecture, which supports Restful API input and MSSQL Database ouput.
      - layout: left
        title: GreedyZnake
        link: https://github.com/hyili/GreedyZnake
        link_text: GreedyZnake Github Repo
        additional_links:
          - title:  Github page for project
            icon: fab fa-github
            url: https://github.com/hyili/GreedyZnake
        quote: >
          A terminal snake game with AI player based on C++ ncurses lib
        description: | # this will include new lines to allow paragraphs
          This project was inspired by AI gaming courses in NCTU and mtoyoda/sl. Which is designed for relaxing.
          An AI-controlled snake automatically collects snacks and grows up its body. You can just watch its play or take control of it.
  - title: Experience
    layout: list
    content:
      - layout: right
        title: Company name
        sub_title: Job title
        caption: Date Range (eg. November 2016 - present)
        link: Link to company (optional)
        quote: >
          Short description of the company (optional)
        description: | # this will include new lines to allow paragraphs
          Description of role
  - title: Education
    layout: list
    content:
      - layout: top-right
        title: Institution name
        sub_title: Qualifications (eg. BA Performing Arts)
        caption: Date Range (eg. 2016 - 2019)
        quote: >
          Short institution or course description (optional)
        description: | # this will include new lines to allow paragraphs
          Description of qualification
  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      This is where you can write a little more about yourself. You could title this section **Interests** and include some of your other interests.

      Or you could title it **Skills** and write a bit more about things that make you more desirable, like *leadership* or *teamwork*

# Footer
footer_show_references: true
# references_title: References on request (Override references text)

# Build settings
# theme: modern-resume-theme (Use this is you are hosting your resume yourself)
# remote_theme: sproogen/modern-resume-theme (Use this if you are hosting your resume on GitHub)

sass:
  sass_dir: _sass
  style: compressed

plugins:
 - jekyll-seo-tag

exclude : [
  "Gemfile",
  "Gemfile.lock",
  "node_modules",
  "vendor/bundle/",
  "vendor/cache/",
  "vendor/gems/",
  "vendor/ruby/",
  "lib/",
  "scripts/",
  "docker-compose.yml",
  ]
